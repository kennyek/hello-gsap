<!doctype html>
<html>

<head>
  <title>Hello GSAP</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="buttons">
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="resume">Resume</button>
    <button class="reverse">Reverse</button>
    <button class="speedUp">Speed Up</button>
    <button class="slowDown">Slow Down</button>
    <button class="seek">Seek 1 Sec</button>
    <button class="progress">Go To 50%</button>
    <button class="restart">Restart</button>
  </div>
  
  <div class="slideInFromLeft">
    <p>Sliding in from left</p>
  </div>
  <div class="slideInFromRight">
    <p>Sliding in from right</p>
  </div>
  <div class="slideInFromLeftToRight">
    <p>Sliding in from left to right</p>
  </div>
  <div class="slideOutToLeft">
    <p>Sliding out to left</p>
  </div>
  <div class="slideOutToRight">
    <p>Sliding out to right</p>
  </div>
  <div class="countingUpdates">
    <p class="updates">Number of updates: 0</p>
  </div>
  <div class="fadesIn">
    <p>Fading in</p>
  </div>
  <div class="fadesOut">
    <p>Fading out</p>
  </div>
  <div class="easeIn">
    <p>Easing in</p>
  </div>
  <div class="easeOut">
    <p>Easing out</p>
  </div>
  <div class="easeInOut">
    <p>Easing in and out</p>
  </div>
</body>

</html>
